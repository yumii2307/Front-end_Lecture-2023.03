<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chart 그리기</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function() {
            const ctx = document.getElementById('myChart');
            let xValues = ['Italy', 'France', 'Spain', 'USA', 'Argentina'];
            let yValues = [55, 49, 44, 24, 15];
            let barColors = ['red', 'green', 'blue', 'orange', 'brown'];
            new Chart(ctx, {
                type: 'bar',    // 막대 그래프, line : 선 그래프 :: 차트의 형태
                data: {         // 차트에 들어갈 데이터
                    labels: xValues,    // x 축
                    datasets: [{
                        // backgroundColor: barColors,
                        backgroundColor: [          // 색상
                            'rgba(255, 99, 132, 0.5)',  // a : 투명도
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                        ],
                        data: yValues
                    }]
                },
                options: {
                    sclales: {
                        yAxes: [{ticks: {beginAtZero: true}}]   // Animation 효과
                    },
                    plugins: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: 'World Wine Production 2018',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
               }
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>막대 그래프(Bar chart)</p>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col-2"></div>
        </div>                 
    </div>
</body>
</html>
