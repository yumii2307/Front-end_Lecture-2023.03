<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
        th { text-align: center;}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" height="100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="ck-logo.png" height="50"></a>
            <img src="https://picsum.photos/1650/150">
        </div>
    </nav>
    <div class="container" style="margin-top: 250px;">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3><strong>회원 가입</strong></h3>
            <hr>
            <form action="/user/login" method="post">
                <table class="table table-borderless text-center">
                    <tr>
                        <td style="width: 40%;"><label class="col-form-label" for="uid">사용자 ID</label></td>
                        <td style="width: 60%;"><input class="form-control" type="text" id="uid" name="uid"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label" for="pwd">패스워드</label></td>
                        <td><input  class="form-control" type="password" id="pwd" name="pswd"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label" for="pswd2">패스워드 확인</label></td>
                        <td><input class="form-control" type="password" id="pswd2" name="pswd2"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label" for="name">이름</label></td>
                        <td><input class="form-control" type="text" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label" for="email">이메일</label></td>
                        <td><input class="form-control" type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label" for="sex">성별</label></td>
                        <td>
                            <input type="radio" name="sex" value="man" checked> 남
                            <input class="ms-3" type="radio" name="sex" value="woman"> 여
                        </td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label" for="picture">사진</label></td>
                        <td><input class="form-control" type="file" name="upload"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn btn-primary" value="제출">
                            <input type="submit" class="btn btn-secondary" value="취소">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <nav class="navbar navbar-expand-sm bg-light text-muted fixed-bottom">
        <div class="container-fluid justify-content-center">
            Copyright &copy; 2021-2023 CK World Crop, All right reserved.
        </div>
    </nav>
</body>
</html>
