<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        td, th { text-align: center; }
        #box { width: 150px; height: 150px; }
    </style>
    <script>
        function valueChange() {
            let red = $('#red').val();
            let green = $('#green').val();
            let blue = $('#blue').val();
            $('#box').css('backgroundColor', `rgb(${red}, ${green}, ${blue})`); 
            $('#result').html(`rgb(${red}, ${green}, ${blue})`);    
        }
        $(document).ready(function() {
            $('#red').on('change', valueChange);
            $('#green').on('change', valueChange);
            $('#blue').on('change', valueChange);
        });
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>RGB</h1>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-borderless">
                    <tr>
                        <th style="width: 10%;">RGB</th>
                        <th style="width: 70%;">입력 값(0 ~ 255)</th>
                        <th style="width: 20%;">색상</th>
                    </tr>
                    <tr>
                        <td><span class="text-danger"><strong>Red</strong></span></td>
                        <td><input type="range" class="form-range" id="red" step="1" name="points" min="0" max="255"></td>
                        <td rowspan="3">
                            <div id="box" class="p-5 mb-2" style="background-color: rgb(128,128,128);"></div>
                            <h6 id="result">rgb(128, 128, 128)</h6>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="text-success"><strong>Green</strong></span></td>
                        <td><input type="range" class="form-range" id="green" step="1" name="points" min="0" max="255"></td>
                    </tr>
                    <tr>
                        <td><span class="text-primary"><strong>Blue</strong></span></td>
                        <td><input type="range" class="form-range" id="blue" step="1" name="points" min="0" max="255"></td>
                    </tr>             
                </table>
            <div class="col-2"></div>
        </div>                   
    </div>
</body>
</html>
