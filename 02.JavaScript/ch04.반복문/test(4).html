<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 세개</title>
    <script>
        function prizeMoney() {
            let num1 = parseInt(Math.ceil(Math.random() * 6));
            let num2 = parseInt(Math.ceil(Math.random() * 6));
            let num3 = parseInt(Math.ceil(Math.random() * 6));
            console.log(num1, num2, num3);
            let prizeMoney = 0;
            let resTag = document.getElementById('result');
            if (num1 == num2 && num2 == num3)
                prizeMoney = 10000 + (num1 * 1000);
            else if (num1 == num2 && num2 != num3)
                prizeMoney = 1000 + (num1 * 100);
            else if (num1 == num3 && num3 != num2)
                prizeMoney = 1000 + (num1 * 100);
            else if (num2 == num3 && num3 != num1)
                prizeMoney = 1000 + (num2 * 100);
            else {
                let maxval = (num1 > num2) ? num1 : num2;
                    maxval = (maxval > num3) ? maxval : num3;
                prizeMoney = maxval * 100;
            }
            resTag.innerHTML = `${num1}, ${num2}, ${num3} 총 상금 : ${prizeMoney}`;
        }
    </script>
</head>
<body style="margin: 50px;">
    <button onclick="prizeMoney()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
