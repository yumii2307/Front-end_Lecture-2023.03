<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 시계</title>
    <script>
        function time() {
            let hour = Number(document.getElementById('hour').value);
            let minutes = Number(document.getElementById('minutes').value);
            let time = [];
            let resTag = document.getElementById('result');
            if (minutes < 45 && hour == 1)
                resTag.innerHTML = `${12}시 ${minutes+15}분`;
            else if (minutes < 45)
                resTag.innerHTML = `${hour-1}시 ${minutes+15}분`;
            else
                resTag.innerHTML = `${hour}시 ${minutes-45}분`;
        }
    </script>
</head>
<body style="margin: 50px;">
    <input type="text" id="hour" placeholder="시">
    <input type="text" id="minutes" placeholder="분">
    <button onclick="time()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
