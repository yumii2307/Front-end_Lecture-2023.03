<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz GAME</title>
    <script>
        function number() {
            let num = Number(document.getElementById('num').value);
            let resTag = document.getElementById('result');
            if (num % 3 == 0 && num % 15 != 0)
                resTag.innerHTML = '<h4>Fizz</h4>';
            else if (num % 5 == 0 && num % 15 != 0) 
                resTag.innerHTML = '<h4>Buzz</h4>';
            else if (num % 15 == 0)
                resTag.innerHTML = '<h4>FizzBuzz</h4>';
            else
                resTag.innerHTML = num;
        }
    </script>
</head>
<body style="margin: 50px;">
    <input type="text" id="num" placeholder="정수를 입력하세요">
    <button onclick="number()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
